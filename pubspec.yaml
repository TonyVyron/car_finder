name: car_finder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  animate_do: null
  card_swiper: ^2.0.4
  cupertino_icons: ^1.0.2
  filter_list: null
  firebase_auth: ^3.5.0
  firebase_core: ^1.20.0
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^4.4.0+1
  flutter_hooks: ^0.16.0
  font_awesome_flutter: ^9.0.0
  google_sign_in: ^5.4.0
  http: null
  page_indicator: ^0.4.1
  provider: ^6.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/IconApp.png"

flutter:
  assets:
    - assets/

  uses-material-design: true

  fonts:
    - family: biko
      fonts:
        - asset: fonts/Biko_Regular.ttf
        - asset: fonts/Biko_Black.otf
        - asset: fonts/Biko_Bold.otf
